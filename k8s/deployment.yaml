apiVersion: apps/v1
kind: Deployment
metadata:
  name: rooms-bot
  labels:
    app: rooms-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rooms-bot
  template:
    metadata:
      labels:
        app: rooms-bot
    spec:
      containers:
      - name: rooms-bot
        image: rooms-bot:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rooms-secrets
              key: database-url
        - name: TG_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: rooms-secrets
              key: telegram-token
        - name: SOLANA_RPC_URL
          valueFrom:
            secretKeyRef:
              name: rooms-secrets
              key: solana-rpc-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f 'node.*dist/index.js' || exit 1"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f 'node.*dist/index.js' || exit 1"
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rooms-bot-service
spec:
  selector:
    app: rooms-bot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP

